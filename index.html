<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Country Size Game</title>
		
		<!-- Favicon setup -->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		</head>
	
	<body>
	
		<div class="flexbox-row">
			<div id="header-left"> <button class="header-button" id="home-button" style="margin-left:1.5vw;" onclick="home()"> <img src="images/home.png" id="home-image" style="height:2vw"> </button></div>
			<div id="header-center"> COUNTRY SIZE GAME </div>
			<div id="header-right"> 
				<button class="header-button" class="hidden" id="how-to-play-button" style="margin-right:1vw;" onclick="openPopup('HOW TO PLAY', 'white', 'GUESS WHICH COUNTRY YOU BELIEVE TO BE LARGER', 'DIFFICULTY INCREASES AS STREAK GETS HIGHER', 'YOU HAVE THREE LIVES', 'LET\'S PLAY')"> <img src="images/how-to-play.png" style="height:2vw"> </button>
				<button class="header-button" id="about-button" style="margin-right:1vw;" onclick="openPopup('ABOUT', 'white', 'COUNTRY TOTAL MASS PROVIDED BY WIKIPEDIA', 'INCLUDES BOTH LAND AND WATER WITHOUT TERRITORIES', 'QUESTIONS/CONCERNS? CONTACT ME AT EDGINGTON.63@OSU.EDU', 'CLOSE')"> <img src="images/about.png" style="height:2vw"> </button>
				<button class="header-button" id="settings-button" style="margin-right:1.5vw;"> <img src="images/settings.png" style="height:2vw;" onclick="openSettingsPopup()"> </button>
			</div>
		</div>
		
		<span id="home-elements-container" style="width:100%;height:80%;position:absolute;overflow:hidden;">
			<div class="flexbox-row" style="height:100%;">
				<button class="button" id="play-button" onclick="play()"> PLAY </button>
			</div>
		</span>
		
		<span id="gameplay-elements-container" class="hidden">
		
			<div class="flexbox-row">
				<div style="flex:9"> </div>
				<div id="which-is-larger" style="width:40%"> WHICH IS LARGER? </div>
				<div style="flex:9"> </div>
			</div>
			
			<div class="flexbox-row">
				<button class="two-country-button" id="country-1-button" onclick="checkAnswer(1)"> <div id="button-1-span">  </div> </button>
				<div id="country-or-text"> OR </div>
				<button class="two-country-button" id="country-2-button" onclick="checkAnswer(2)"> <div id="button-2-span">  </div> </button>
			</div>
			
			<div class="flexbox-row">
				<div style="flex:3"> </div>
				<div id="top-message"> </div>
				<div style="flex:3"> </div>
			</div>
			
			<div class="flexbox-row" style="width:100%;justify-content:center;align-items:center;height:1.75vw;">
				<div class="streak-side-container">
				<div class="life-container" id="life-1"> </div>
				<div class="life-container" id="life-2"> </div>
				<div class="life-container" id="life-3"> </div>
				</div>
				<div id="streak-box"> 0 </div>
				<div class="streak-side-container">
					<div id="timer-bar-container"> <div id="timer-bar" class="timer-bar"> </div> </div>
				</div>
			</div>
		
		</span>
		
		<!-- POPUP ELEMENTS --------------------------------------------------------------------------------------------------------------------------->
		<button id="popup-background" onclick="closePopup()"> </button>
		<!-- Popup for all but settings -->
		<div id="popup" class="popup"> 
			
			<div id="popup-main-message"> CORRECT! </div>
			<button class="close-button" onclick="closePopup()"> <b> X </b> </button>
			<div id="popup-explain-message-1" class="popup-explain-message"> </div>
			<div id="popup-explain-message-2" class="popup-explain-message"> </div>
			<div id="popup-explain-message-3" class="popup-explain-message"> </div>
			<div id="popup-button-container"> <button id="popup-button" class="button" onclick="nextRound()"> NEXT ROUND </button> </div>
		</div>
		<!-- Settings popup -->
		<div id="settings-popup" class="popup"> 
			<div id="settings-popup-main-message" style="height:20%;width:100%;"> SETTINGS </div>
			<div class="settings-option-container">
				<div style=""> FLAG ONLY MODE </div>
				    <div class="onoffswitch">
						<input type="checkbox" name="flag-only-switch" class="onoffswitch-checkbox" id="flag-only-switch" tabindex="0" onclick="toggleFlagOnlyMode()">
						<label class="onoffswitch-label" for="flag-only-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
				</div>
			</div>
			<div class="settings-option-container">
			<div style=""> AUDIO </div>
				    <div class="onoffswitch">
						<input type="checkbox" name="audio-switch" class="onoffswitch-checkbox" id="audio-switch" tabindex="0" onclick="toggleIsAudioEnabled()">
						<label class="onoffswitch-label" for="audio-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
				</div>
			</div>
			<div class="settings-option-container">  </div>
			<div id="popup-button-container" style="height:20%;width:100%;"> <button id="popup-button" class="button" onclick="closeSettingsPopup()"> CLOSE </button> </div>
		</div>
		
		<div id="footer-container">
			<div id="footer-text"> CREATED BY MICHAEL EDGINGTON </div>
			<a href="https://github.com/medgington00" target="_blank" style="height:50%"> <img src="images/github.png" id="github-image"> </a>
		</div>
		
		<script src="sizegame.js"></script>
	</body>
</html>
